<html>
  <head>
    <title>StackOverFlow Review Tool Settings</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/options.js"></script>
  </head>
  <body>
    <h1>
      <img src="icon.png" alt="Toast">
      StackOverFlow Review Tool 
    </h1>
    <h2>Options</h2>
    <form id="options">
      <input type="checkbox" name="isActivated" checked>
      Display a notification every
      <select name="frequency">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      minute(s).

    <h2>Review Info</h2>
    <div id='reviewPart'>
        <label>First Posts:<input type="checkbox" name="part" value="1"></label>
        <label>Late Answers:<input type="checkbox" name="part" value="2"></label>
        <label>Close Votes:<input type="checkbox" name="part" value="3"></label>
        <label>Suggested Edits:<input type="checkbox" name="part" value="4"></label>
        <label>Low Quality Posts:<input type="checkbox" name="part" value="5"></label>
        <label>Reopen Votes:<input type="checkbox" name="part" value="6"></label>
    </div>
    </form>
  </body>
</html>
